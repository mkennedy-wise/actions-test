      ARTIFACTORY_URL: https://arti.tw.ee/artifactory/terraform-kubernetes
    steps:
      - name: Upgrade git
        run: apt-get upgrade git

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

        #      - name: Publish modules
